{% extends 'base.html' %}

{% block head %}
	<title> Edit</title>
{% endblock%}

{% block body %}
	<h2>Edit Blog Post</h2>
	<hr>
	<form action="/posts/edit/{{post.ids}}" method="POST">
		<label for="title">Title</label>
		<input class="form-control" type="text" name="title", id="title" value={{post.title}} aria-label="Enter Title">
		<br>
		<label for="author">Author</label>
		<input class="form-control" type="text" name="author", id="author" value={{post.author}} aria-label="Enter Author">
		<br>
		<label for="content">Content</label>
		<textarea class="form-control" name="content" id="content" rows="3" aria-label="Enter Author">{{post.content}}</textarea>
		<br>
		<input type="submit" value="Save">
	</form>
{% endblock %}
